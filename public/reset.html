<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auth App - Reset Password</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Reset Password</h1>

  <section class="form-section">
    <form id="resetPassForm">
      <input type="password" id="resetPass" placeholder="New Password" required />
      <input type="password" id="resetPassCnf" placeholder="Confirm New Password" required />
      <button type="submit">Reset Password</button>
    </form>
    <div class="message" id="resetPassMessage"></div>
  </section>

  <p>
    <a href=\"index.html\">Back to Login</a>
  </p>

  <script src=\"script.js\"></script>
</body>
</html>
